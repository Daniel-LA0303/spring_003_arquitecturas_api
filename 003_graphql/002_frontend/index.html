<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>GraphQL Cursos y Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding: 20px;
      }
      pre {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #dee2e6;
      }
      h1, h2 {
        margin-top: 40px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <h1 class="text-primary">Gesti√≥n de Cursos y Estudiantes</h1>

      <!-- üìö Crear Curso -->
      <h2>Crear Curso</h2>
      <form id="courseForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="courseName" class="form-control" placeholder="Nombre del curso" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="courseCategory" class="form-control" placeholder="Categor√≠a" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="courseTeacher" class="form-control" placeholder="Profesor" required />
        </div>
        <div class="col-12">
          <button type="button" onclick="createCourse()" class="btn btn-success">Crear Curso</button>
        </div>
      </form>

      <!-- üë®‚Äçüéì Crear Estudiante -->
      <h2>Crear Estudiante</h2>
      <form id="studentForm" class="row g-3">
        <div class="col-md-3">
          <input type="text" id="studentName" class="form-control" placeholder="Nombre" required />
        </div>
        <div class="col-md-3">
          <input type="text" id="studentLastName" class="form-control" placeholder="Apellido" required />
        </div>
        <div class="col-md-2">
          <input type="number" id="studentAge" class="form-control" placeholder="Edad" required />
        </div>
        <div class="col-md-4">
          <select id="courseSelect" class="form-select" required></select>
        </div>
        <div class="col-12">
          <button type="button" onclick="createStudent()" class="btn btn-primary">Crear Estudiante</button>
        </div>
      </form>

      <!-- üîç Buscar por ID -->
      <h2>Buscar Estudiante por ID</h2>
      <div class="input-group mb-3">
        <input type="text" id="studentIdSearch" class="form-control" placeholder="ID del estudiante" />
        <button onclick="findStudentById()" class="btn btn-outline-secondary">Buscar</button>
      </div>
      <pre id="studentResult"></pre>

      <h2>Buscar Curso por ID</h2>
      <div class="input-group mb-3">
        <input type="text" id="courseIdSearch" class="form-control" placeholder="ID del curso" />
        <button onclick="findCourseById()" class="btn btn-outline-secondary">Buscar</button>
      </div>
      <pre id="courseResult"></pre>

      <!-- üìã Listar estudiantes -->
      <h2>Lista de Estudiantes</h2>
      <button onclick="loadStudents()" class="btn btn-info mb-3">Cargar Estudiantes</button>
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="studentsTable">
          <thead class="table-dark">
            <tr>
              <th>ID</th><th>Nombre</th><th>Apellido</th><th>Edad</th><th>Curso</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
      const graphqlURL = "http://localhost:8080/graphql";

      function loadCourses() {
        const query = `query { findAllCourses { id name } }`;
        fetch(graphqlURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        })
        .then(res => res.json())
        .then(data => {
          const courses = data.data.findAllCourses;
          const select = document.getElementById("courseSelect");
          select.innerHTML = courses.map(c => `<option value="${c.id}">${c.name}</option>`).join("");
        });
      }

      function createCourse() {
        const name = document.getElementById("courseName").value;
        const category = document.getElementById("courseCategory").value;
        const teacher = document.getElementById("courseTeacher").value;
        const mutation = `
          mutation {
            createCourse(inputCourse: { name: "${name}", category: "${category}", teacher: "${teacher}" }) {
              id name category teacher
            }
          }`;
        fetch(graphqlURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: mutation })
        })
        .then(res => res.json())
        .then(() => {
          alert("Curso creado correctamente");
          loadCourses();
        });
      }

      function createStudent() {
        const name = document.getElementById("studentName").value;
        const lastName = document.getElementById("studentLastName").value;
        const age = document.getElementById("studentAge").value;
        const courseId = document.getElementById("courseSelect").value;
        const mutation = `
          mutation {
            createStudent(inputStudent: {
              name: "${name}",
              lastName: "${lastName}",
              age: ${age},
              courseId: "${courseId}"
            }) {
              id name lastName age
            }
          }`;
        fetch(graphqlURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: mutation })
        })
        .then(res => res.json())
        .then(() => {
          alert("Estudiante creado correctamente");
          loadStudents();
        });
      }

      function loadStudents() {
        const query = `
          query {
            findAllStudents {
              id name lastName age
              course { name }
            }
          }`;
        fetch(graphqlURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        })
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#studentsTable tbody");
          tbody.innerHTML = data.data.findAllStudents
            .map(s => `<tr>
                <td>${s.id}</td>
                <td>${s.name}</td>
                <td>${s.lastName}</td>
                <td>${s.age}</td>
                <td>${s.course ? s.course.name : ''}</td>
              </tr>`)
            .join("");
        });
      }

      function findStudentById() {
        const id = document.getElementById("studentIdSearch").value;
        const query = `
          query {
            findStudentById(studentId: "${id}") {
              id name lastName age
              course { name }
            }
          }`;
        fetch(graphqlURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("studentResult").textContent = JSON.stringify(data.data.findStudentById, null, 2);
        });
      }

      function findCourseById() {
        const id = document.getElementById("courseIdSearch").value;
        const query = `
          query {
            findCourseById(courseId: "${id}") {
              id name category teacher
            }
          }`;
        fetch(graphqlURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("courseResult").textContent = JSON.stringify(data.data.findCourseById, null, 2);
        });
      }

      loadCourses();
    </script>
  </body>
</html>
